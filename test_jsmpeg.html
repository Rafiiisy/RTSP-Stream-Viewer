<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSMpeg Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        canvas {
            border: 1px solid #333;
            max-width: 100%;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>JSMpeg Test Page</h1>
    
    <div class="test-section">
        <h2>Library Loading Test</h2>
        <div id="library-status" class="status info">Checking JSMpeg library...</div>
    </div>
    
    <div class="test-section">
        <h2>WebSocket Connection Test</h2>
        <button onclick="testWebSocket()">Test WebSocket Connection</button>
        <div id="websocket-status" class="status info">Click button to test WebSocket</div>
    </div>
    
    <div class="test-section">
        <h2>Video Player Test</h2>
        <button onclick="testVideoPlayer()">Test Video Player</button>
        <div id="video-status" class="status info">Click button to test video player</div>
        <canvas id="test-canvas" width="640" height="480"></canvas>
    </div>

    <!-- JSMpeg library -->
    <script src="https://cdn.jsdelivr.net/gh/phoboslab/jsmpeg/jsmpeg.min.js"></script>
    
    <script>
        // Test JSMpeg library loading
        function testLibrary() {
            const statusDiv = document.getElementById('library-status');
            if (window.JSMpeg) {
                statusDiv.className = 'status success';
                statusDiv.textContent = 'JSMpeg library loaded successfully!';
                console.log('JSMpeg library:', window.JSMpeg);
            } else {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'JSMpeg library failed to load!';
            }
        }

        // Test WebSocket connection
        async function testWebSocket() {
            const statusDiv = document.getElementById('websocket-status');
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Testing WebSocket connection...';
            
            try {
                const streamId = '8cb1154e-8e7e-4ac2-8e56-8ebbb22e4dab';
                const wsUrl = `ws://localhost:8000/ws/stream?id=${streamId}`;
                
                const ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    statusDiv.textContent = 'WebSocket connected! Sending start command...';
                    ws.send(JSON.stringify({ action: 'start' }));
                };
                
                ws.onmessage = (event) => {
                    if (typeof event.data === 'string') {
                        const data = JSON.parse(event.data);
                        statusDiv.textContent = `Received: ${data.type} - ${data.phase || data.message || ''}`;
                        console.log('WebSocket message:', data);
                        
                        if (data.type === 'video_start') {
                            statusDiv.className = 'status success';
                            statusDiv.textContent += ' - Video start signal received!';
                            ws.close();
                        }
                    } else {
                        statusDiv.className = 'status error';
                        statusDiv.textContent = `ERROR: Received binary data on control connection!`;
                    }
                };
                
                ws.onerror = (error) => {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `WebSocket error: ${error}`;
                };
                
                ws.onclose = () => {
                    statusDiv.textContent += ' - WebSocket closed';
                };
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `Error: ${error.message}`;
            }
        }

        // Test video player
        function testVideoPlayer() {
            const statusDiv = document.getElementById('video-status');
            const canvas = document.getElementById('test-canvas');
            
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Testing video player...';
            
            try {
                if (!window.JSMpeg) {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = 'JSMpeg library not available!';
                    return;
                }
                
                const streamId = '8cb1154e-8e7e-4ac2-8e56-8ebbb22e4dab';
                const wsUrl = `ws://localhost:8000/ws/stream?id=${streamId}&video_only=true`;
                
                console.log('Creating JSMpeg player with URL:', wsUrl);
                
                const player = new JSMpeg.Player(wsUrl, {
                    canvas: canvas,
                    autoplay: true,
                    audio: false,
                    loop: false,
                    onPlay: () => {
                        statusDiv.className = 'status success';
                        statusDiv.textContent = 'Video player started successfully!';
                        console.log('JSMpeg player started');
                    },
                    onError: (error) => {
                        statusDiv.className = 'status error';
                        statusDiv.textContent = `Video player error: ${error}`;
                        console.error('JSMpeg player error:', error);
                    },
                    onConnect: () => {
                        statusDiv.textContent = 'Video player connected to WebSocket...';
                        console.log('JSMpeg WebSocket connected');
                    },
                    onDisconnect: () => {
                        statusDiv.textContent += ' - WebSocket disconnected';
                        console.log('JSMpeg WebSocket disconnected');
                    }
                });
                
                console.log('JSMpeg player created:', player);
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `Error creating video player: ${error.message}`;
                console.error('Error creating video player:', error);
            }
        }

        // Run library test on page load
        window.addEventListener('load', testLibrary);
    </script>
</body>
</html>
